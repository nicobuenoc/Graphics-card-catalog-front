<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ graphicCard.name }}</mat-card-title>
    <mat-card-subtitle>{{ graphicCard.price | currency: 'EUR':true }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="graphicCard.img" />
  <mat-card-content>
    <p></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>VIEW</button>
  </mat-card-actions>
</mat-card>
